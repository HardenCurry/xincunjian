{% extends "base.html" %}

{% block title %}懂你的胃-注册{% endblock %}

{% block head %}
  <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
<div class="row mt-4">
            <div class="col"></div>
            <div class="col">
                <form method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">账号</label>
                        <input type="text" minlength="3" maxlength="12" class="form-control" id="exampleInputEmail1" name="zhanghao">
                    </div>
                    <div class="form-group"></div>
                        <label for="exampleInputEmail1">性别</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="gender">
                        <small id="emailHelp" class="form-text text-muted">填写 ‘男’或‘女’</small>
                    <div class="form-group"></div>
                        <label for="exampleInputEmail1">年龄</label>
                        <input type="number" min=1 max=100 class="form-control" id="exampleInputEmail1" name="age">
                    <div class="form-group"></div>
                        <label for="exampleInputEmail1">体重</label>
                        <input type="number" min=5 max=200 class="form-control" id="exampleInputEmail1" name="bweight">
                    <div class="form-group"></div>
                        <label for="exampleInputEmail1">身高</label>
                        <input type="number" min=40 max=200 class="form-control" id="exampleInputEmail1" name="height">
                    <div class="form-group">
                        <label for="exampleInputEmail1">电话号码</label>
                        <input type="tel" class="form-control" id="" name="phone" minlength="11" maxlength="11">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" minlength="4" maxlength="12">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">确认密码</label>
                        <input type="password" class="form-control" name="password_confirm" minlength="4" maxlength="12">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">立即注册</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
